    <!----------Comienza el body con un starTime() para el reloj---------->
    <body onload="startTime()">
        <main>
    <!----------Header donde se encuentra el título----------------------->
            <header id="titulo">
                <h1><center>Torre Insurgentes Sur</center></h1>
            </header>
    <!----------Inicia campo de registro---------------------------------->
            <section id="registro">
                <center>
    <!----------Se registran datos personales del visitante--------------->
                <h2>Registro de visitantes</h2>

                <label for="name">Nombre: </label><input type="text" id="name" required placeholder="Nombre(s)">

                <label for="lastName">Apellido: </label><input type="text" id="lastName" required placeholder="Primer apellido"><br><hr>

                <p>Ingrese su correo electronico y/o un número telefónico</p>

                <label for="numberCall">Teléfono: </label><input type="tel" id="numberCall" placeholder="8 dígitos">

                <label for="eMail">E-mail: </label><input type="mail" id="eMail" placeholder="usuario@ejemplo.com"><br><hr><br>

    <!----------Se capturan datos propios de coworking-------------------->
                <label for="exampleDataList" class="form-label">Empresa / oficina a la que visita: </label><br>
                <input class="form-control" id="oficina" list="pisos" placeholder="Ingrese piso/compañía" required>
                    <datalist id="pisos"></datalist><br><br>

                <label for="exampleDataList" class="form-label">Personal al que visita: </label><br>
                <input class="form-control" list="personal" id="gente" placeholder="Ingrese nombre del personal" required><br><br>
                    <datalist id="personal"></datalist>

                <label for="reason">Motivo de su visita: </label><br>
                <input class="form-control" list="razon" id="reason" placeholder="¿Cuál es el motivo de su visita?" required><br>
                    <datalist id="razon"></datalist>

                <p>¿Cuenta con una cita o desea anunciarse?</p>
                <label><input name="date" value="cita" type="radio" id="cita" class="input-radio" cheked>Tengo cita</label>
                <label><input name="date" value="sin cita" type="radio" id="sinCita" class="input-radio">Deseo anunciarme</label><br><hr><br>

                <input type="button" id="register" value="Registar visita"><br><br>
                </center>
            </section>
    <!----------Aside, comienza el aside en donde aparece el reloj y la fotografía-->
            <aside id="foto">
                <center>
    <!----------Reloj--------------------------------------------------------------->
                    <div id="clockdate">
                        <div class="clockdate-wrapper">
                            <div id="clock"></div>
                            <div id="date"></div>
                        </div>
                    </div>
    <!----------Boton para tomar la foto-------------------------------------------->
                    <div>
                        <select name="listaDeDispositivos" id="listaDeDispositivos"></select>
                        <button id="boton">Tomar foto</button>
                    </div>
                    <div>
    <!----------Video--------------------------------------------------------------->
                        <video muted="muted" id="video"></video>
	                    <canvas id="canvas" style="display: none;"></canvas>
                        <br>
                        <video muted="muted" id="video"></video>
